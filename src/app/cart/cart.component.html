
<div class="shopping-cart" >
    <!-- Title -->
    <div class="title">
      CheckOut
    </div>
    <!-- Product #1 -->
    <div class="item" *ngFor="let item of items">
      <div class="buttons">
        <svg width="1.5em" height="1.5em" (click)="remove(item.product.id)" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
      </div>
   
      <div class="image">
        <img src="assets/images/{{item.product.photo}}" width="150" height="100">
      </div>
   
      <div class="description">
        <span>{{item.product.id}}</span>
        <span>{{item.product.name}}</span>
      </div>
   
      <div class="quantity">       
        <span>{{item.product.price}}</span><br/>
        <span><p>Qty:{{item.quantity}}</p></span>
        
      </div>
   
      <div class="total-price"><P>${{item.product.price * item.quantity}}</P> </div>
    </div>

    <hr/>
    <div>
        <span colspan="6" > <P class="btn">Total Amount ${{total}}</P></span> <br/>
        <span><a class="btn btn-small btn-success" [routerLink]="['/checkout']" (click)="checkOut()">Checkout</a></span><br/>
       <!--<span>{{cartInfo}}</span>-->
   </div>
</div>
